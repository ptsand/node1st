
<h3>Submit some feedback about the website</h3>

<form action="/api/contact" method="POST">
    <label for>Name</label>
    <input id="name" name="name" placeholder="name" value="Anders">

    <label for>Email</label>
    <input id="email" name="email" type="email" placeholder="email" value="and@gmail.com">

    <label for="message">Message</label>
    <textarea name="message" placeholder="message" cols="30" rows="15">This is a message. I like your website. Pokemon are great! I love the battle feature</textarea>

    <button type="submit">Submit Feedback</button>
</form>
